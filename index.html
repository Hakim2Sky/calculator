<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="screen"></div>
    <div class="container">
        <button class="btn num 0">0</button>
        <button class="btn num 1">1</button>
        <button class="btn num 2">2</button>
        <button class="btn num 3">3</button>
        <button class="btn num 4">4</button>
        <button class="btn num 5">5</button>
        <button class="btn num 6">6</button>
        <button class="btn num 7">7</button>
        <button class="btn num 8">8</button>
        <button class="btn num 9">9</button>
        <button class="operator add">add</button>
        <button class="operator subtract">subtract</button>
        <button class="operator multiply">multiply</button>
        <button class="operator divide">divide</button>
        <button class="Equals">Equals</button>
        <button class="clear">clear</button>
    </div>
</body>
</html>
